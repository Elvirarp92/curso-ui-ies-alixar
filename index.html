<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>reveal.js</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/solarized.css" id="theme" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" id="highlight-theme" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section>
          <h1>Uso del espacio en diseño web</h1>
        </section>
        <section>
          <h1>¿Qué es una cuadrícula?</h1>
          <blockquote>
            We need to first be limited in order to become limitless. <br />
            <span> ─ Phil Hansen </span>
          </blockquote>
        </section>
        <section>
          <h1>Glosario</h1>
        </section>
        <section>
          <h1>Regla de los tercios</h1>
        </section>
        <section>
          <h1>Cuadrícula de 12 unidades</h1>
        </section>
        <section>
          <h1>Layouts comunes</h1>
        </section>
        <section>
          <h2>Holy Grail Layout</h2>
        </section>
        <section>
          <h1>Romper las reglas: énfasis</h1>
        </section>
        <section>
          <h1>Mapa mental</h1>
        </section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      })
    </script>
  </body>
</html>
